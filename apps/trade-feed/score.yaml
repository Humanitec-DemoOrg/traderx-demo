apiVersion: score.dev/v1b1
metadata:
  name: trade-feed
  annotations:
    tags: "nodejs,socketio"
containers:
  trade-feed:
    image: ghcr.io/finos/traderx/trade-feed:latest
service:
  ports:
    web:
      port: 18086
      targetPort: 18086
resources:
  dns:
    type: dns
    id: dns
  trade-feed-route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /trade-feed/
      port: 18086
  socket-io-route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /socket.io/
      port: 18086